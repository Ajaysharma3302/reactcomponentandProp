<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components in React</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function BoxContain({ num, title, content }) {
        return (
          <div className="small-box">
            <p>{num}</p>
            <h2>{title}</h2>
            <p style={{ color: "skyblue" }}>{content}</p>
          </div>
        );
      }
      function App() {
        return (
          <>
            <h1 style={{ textAlign: "center", margin: "10px" }}>
              Getting started in{" "}
              <span style={{ color: "red" }}>3 easy steps</span>
            </h1>
            <div
              style={{
                display: "flex",
                justifyContent: "center",
                gap: "20px",
                marginTop: "50px",
              }}
            >
              <BoxContain
                num={1}
                title={"Find your Template "}
                content={
                  "Every template is embedded within an inframe, so you can easily check what they look like and test the responsive behaviour"
                }
              />
              <BoxContain
                num={2}
                title={"Copy the code "}
                content={
                  "Every template is embedded within an inframe, so you can easily check what they look like and test the responsive behaviour"
                }
              />
              <BoxContain
                num={3}
                title={"Enjoy your free time "}
                content={
                  "Every template is embedded within an inframe, so you can easily check what they look like and test the responsive behaviour"
                }
              />
            </div>
          </>
        );
      }
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
